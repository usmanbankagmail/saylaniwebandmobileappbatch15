<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table</title>
</head>
<body>
    <h1 style="text-align: center;">Periodic Table</h1>
    <table style="border-collapse: collapse; margin: auto;">
        <!-- Row 1 -->
        <tr>
            <td style="border: 1px solid black; width: 60px; height: 60px; text-align: center; background-color: #66cc66;">
                <div style="font-size: 10px;">1</div>
                <b>H</b>
                <div>Hydrogen</div>
            </td>
            <td colspan="16" style="border: none;"></td>
            <td style="border: 1px solid black; width: 60px; height: 60px; text-align: center; background-color: #9999ff;">
                <div style="font-size: 10px;">2</div>
                <b>He</b>
                <div>Helium</div>
            </td>
        </tr>
        <!-- Row 2 -->
        <tr>
            <td style="border: 1px solid black; width: 60px; height: 60px; text-align: center; background-color: #ff6666;">
                <div style="font-size: 10px;">3</div>
                <b>Li</b>
                <div>Lithium</div>
            </td>
            <td style="border: 1px solid black; width: 60px; height: 60px; text-align: center; background-color: #ffcc66;">
                <div style="font-size: 10px;">4</div>
                <b>Be</b>
                <div>Beryllium</div>
            </td>
            <td colspan="10" style="border: none;"></td>
            <td style="border: 1px solid black; width: 60px; height: 60px; text-align: center; background-color: #ffff99;">
                <div style="font-size: 10px;">5</div>
                <b>B</b>
                <div>Boron</div>
            </td>
            <td style="border: 1px solid black; width: 60px; height: 60px; text-align: center; background-color: #66cc66;">
                <div style="font-size: 10px;">6</div>
                <b>C</b>
                <div>Carbon</div>
            </td>
            <td style="border: 1px solid black; width: 60px; height: 60px; text-align: center; background-color: #66cc66;">
                <div style="font-size: 10px;">7</div>
                <b>N</b>
                <div>Nitrogen</div>
            </td>
            <td style="border: 1px solid black; width: 60px; height: 60px; text-align: center; background-color: #66cc66;">
                <div style="font-size: 10px;">8</div>
                <b>O</b>
                <div>Oxygen</div>
            </td>
            <td style="border: 1px solid black; width: 60px; height: 60px; text-align: center; background-color: #66ccff;">
                <div style="font-size: 10px;">9</div>
                <b>F</b>
                <div>Fluorine</div>
            </td>
            <td style="border: 1px solid black; width: 60px; height: 60px; text-align: center; background-color: #9999ff;">
                <div style="font-size: 10px;">10</div>
                <b>Ne</b>
                <div>Neon</div>
            </td>
        </tr>
        <!-- Row 3 -->
        <tr>
            <td style="border: 1px solid black; width: 60px; height: 60px; text-align: center; background-color: #ff6666;">
                <div style="font-size: 10px;">11</div>
                <b>Na</b>
                <div>Sodium</div>
            </td>
            <td style="border: 1px solid black; width: 60px; height: 60px; text-align: center; background-color: #ffcc66;">
                <div style="font-size: 10px;">12</div>
                <b>Mg</b>
                <div>Magnesium</div>
            </td>
            <td colspan="10" style="border: none;"></td>
            <td style="border: 1px solid black; width: 60px; height: 60px; text-align: center; background-color: #ffcc99;">
                <div style="font-size: 10px;">13</div>
                <b>Al</b>
                <div>Aluminium</div>
            </td>
            <td style="border: 1px solid black; width: 60px; height: 60px; text-align: center; background-color: #ffff99;">
                <div style="font-size: 10px;">14</div>
                <b>Si</b>
                <div>Silicon</div>
            </td>
            <td style="border: 1px solid black; width: 60px; height: 60px; text-align: center; background-color: #66cc66;">
                <div style="font-size: 10px;">15</div>
                <b>P</b>
                <div>Phosphorus</div>
            </td>
            <td style="border: 1px solid black; width: 60px; height: 60px; text-align: center; background-color: #66cc66;">
                <div style="font-size: 10px;">16</div>
                <b>S</b>
                <div>Sulfur</div>
            </td>
            <td style="border: 1px solid black; width: 60px; height: 60px; text-align: center; background-color: #66ccff;">
                <div style="font-size: 10px;">17</div>
                <b>Cl</b>
                <div>Chlorine</div>
            </td>
            <td style="border: 1px solid black; width: 60px; height: 60px; text-align: center; background-color: #9999ff;">
                <div style="font-size: 10px;">18</div>
                <b>Ar</b>
                <div>Argon</div>
            </td>
        </tr>
        <!-- Add additional rows for all elements -->
    </table>
</body>
</html>
